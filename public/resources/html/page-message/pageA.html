<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>界面A</title>
  <script src="./page-message.js"></script>
</head>
<body>
  <input type="text" id="mes">
  <button id="but">发送</button>
  <iframe id="iframe_pageB" style="display: block;margin-top: 10px; width: 500px;" src="http://127.0.0.1:5500/pageB.html"></iframe>
  <script>
    let Con = new pageMessage()
    Con.connection({target:iframe_pageB})
    //发送信息
    but.addEventListener('click',function(){
      let text = mes.value;
      Con.send({message:text})
    })
  </script>
</body>
</html>
